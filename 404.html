<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
  </head>
  <body>
    <p>Redireccionando...</p>
    <script>
      // Si no hay hash, a√±adir #/ y reemplazar la URL sin recargar
      if (!location.hash || location.hash === "#") {
        location.replace(location.href.split("#")[0] + "#/");
      }
    </script>
  </body>
</html>
