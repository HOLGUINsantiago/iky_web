<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
    <script>
      const pathname = window.location.pathname.replace(/^\/+|\/+$/g, '');
      const newUrl = window.location.origin + '/#/' + pathname + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    </script>
  </head>
